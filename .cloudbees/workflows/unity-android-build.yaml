apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Unity Android Build1

on:
  push:
    branches:
      - 'main'

jobs:
  build-unity-apk:
    steps:
      - name: Checkout code
        uses: cloudbees-io/checkout@v1

      - name: Generate Unity license request (.alf)
        uses: docker://unityci/editor:ubuntu-6000.0.49f1-android-3.1.0
        shell: sh
        run: |
          echo "üìÑ G√©n√©ration du fichier .alf..."
          mkdir -p unity_lic_request
          unity-editor -batchmode -nographics -createManualActivationFile -logFile /dev/stdout || true
          # Le fichier est sauvegard√© directement dans le r√©pertoire de travail
          if [ -f /cloudbees/workspace/Unity_v*.alf ]; then
            cp /cloudbees/workspace/Unity_v*.alf unity_lic_request/
            echo "‚úÖ Fichier ALF copi√© avec succ√®s dans unity_lic_request/"
          else
            # Recherche plus large au cas o√π
            find / -name "Unity_v*.alf" -type f 2>/dev/null | head -n 1 | xargs -I{} cp {} unity_lic_request/ || echo "‚ö†Ô∏è Aucun fichier ALF trouv√©"
          fi
          
      - name: Build Unity APK
        uses: docker://unityci/editor:ubuntu-6000.0.49f1-android-3.1.0
        shell: sh
        run: |
          echo "üì¶ Build APK..."
          mkdir -p Builds/Android
          unity-editor \
            -batchmode \
            -nographics \
            -projectPath . \
            -executeMethod BuildScript.Build \
            -logFile build.log \
            -quit || (cat build.log && exit 1)